  <p><strong>水利资源</strong></p>
  <p>三亚市有独流入海的河流10条，地下水储量1.42亿立方米。三亚地热资源丰富，有南田温泉、羊栏牛岭温泉、崖城玉井温泉等，这些温泉水温高，水量大，富含对人体有益的微量元素。其中南田温泉被誉为“神州第一泉“。
