<div style="line-height:28px;"> <strong>海洋资源</strong><br />
    三亚境内海岸线长度209.1公里，有19个港湾，大小岛屿40个。海洋生物种类繁多，有鱼类1064种，虾类350种，蟹类325种，软体动物700种，其中经济价值较高的有402种，鲨鱼翅、海参、石斑鱼被誉为“崖州三珍“。珊瑚保护区面积85平方公里。
